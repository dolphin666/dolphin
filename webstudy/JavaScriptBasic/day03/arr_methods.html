    //5.1、splice_exercise
    function changeCountry() {
        var sel=['中国','美国','日本','韩国'];
        var unsel=['朝鲜','老挝','柬埔寨'];
        var input=prompt("输入一个国家：");
        var index=-1;
        for(var i=0;i<unsel.length;i++){
            if(unsel[i]==input){
                index=i;
                break;
            }
        }
        if(index<0){
            console.log("您输入的国家不存在！")
        }else{
            unsel.splice(index,1);
            sel=sel.concat(input);
            console.log("入选国家:"+sel);
            console.log("备选国家:"+unsel);
        }
    }
