<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<button onclick="getRequest()">get请求</button>
<script>
	function getXml() {
		var xhr;
		if(window.XMLHttpRequest){
			xhr=new XMLHttpRequest();
		}else{
			xhr=new ActiveXObject("Microsoft XMLHttp");
		}
		return xhr;
	}
	function getRequest() {
		var xhr=getXml();
		xhr.open('get',"response.php",true);
	}
</script>
</body>
</html>
