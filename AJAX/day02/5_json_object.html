<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>将Json格式的字符串转换成JS对象</title>
</head>
<body>
<script>
	function c1() {
		var str='["黑龙江","吉林","辽宁"]';
		//var obj=eval("("+str+")");
		var obj=JSON.parse(str);
		console.log(obj);
		var jsonArr=JSON.stringify(obj);
		console.log(jsonArr);
	}
	c1();
</script>
</body>
</html>
