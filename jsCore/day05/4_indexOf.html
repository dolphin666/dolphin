<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	if(typeof Array.prototype.indexOf!="function"){
		Array.ptototype.indexOf=function(val,fromi){
			document.write("调用自定义的indexOf");
			fromi=fromi||0;
			for(var i=fromi;i<this.length;i++){
				if(this[i]===val){
					return i;
				}
				return -1;
			}
		}
	}
	var arr=[1,2,3,5,3,2,4];
	console.log(arr.indexOf(2));
	console.log(arr.indexOf(2,3));
	console.log(arr.indexOf(6));
</script>
</body>
</html>
