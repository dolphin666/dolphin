<body>
<script>
	function Student(sname,age){
		this.sname=sname;
		this.age=age;
		this.intr=function(){
			console.log(
					"I'm "+this.sname
					+", I'm "+this.age);
		}
	}
	var father={
		bal:1000000,
		car:"infiniti"
	}
	Student.prototype=father;
	var lilei=new Student("Li Lei",11);
	var hmm=new Student("Han Meimei",12);
	//hmm.__proto__=father;
	//Object.setPrototypeOf(Student.prototype,father)
	console.log(lilei.bal,lilei.car,lilei.intr());
	console.log(hmm.bal,hmm.car,hmm.intr());
</script>
