<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	function Flyer(fname, speed) {
		this.fname=fname;
		this.speed=speed;
	}
	Flyer.prototype.fly=function () {
		console.log(
				this.fname+"以时速"+this.speed+"飞行"
		);
	}
	function Plane(fname, speed, score) {
		Flyer.call(this,fname,speed);
		this.score=score;
	}
	Plane.prototype.getScore=function () {
		console.log("击落"+this.fname+"得"+this.score+"分");
	}
	Object.setPrototypeOf(Plane.prototype,Flyer.prototype);
	function Bee(fname, speed, award) {
		Flyer.call(this,fname,speed);
		this.award=award;
	}
	Bee.prototype.getAward=function () {
		console.log("击落"+this.fname+"得"+this.award+"条生命");
	}
	Object.setPrototypeOf(Bee.prototype,Flyer.prototype)
	var f16=new Plane("f16","1000",10);
	console.dir(f16);
	f16.fly();
	f16.getScore();
	var bee1=new Bee("bee","100",2);
	console.dir(bee1);
	bee1.fly();
	bee1.getAward();
</script>
</body>
</html>
