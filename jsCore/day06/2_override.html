<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	var lilei={
		sname:"Li Lei",
		age:11,
		intr(){
			console.log(
					"I'm "+this.sname+",I'm "+this.age);
		},
		toString(){
			var str="{"
			for(var key in this){
				if(typeof this[key]!="function")
				str+=key+":"+this[key]+","
			}
			str=str.slice(0,-1);
			str+="}";
			return str;
		}
	}
	console.log(lilei.toString());
</script>
</body>
</html>
