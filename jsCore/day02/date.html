<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function formate(date) {//中国常用日期显示方式
        var week=["日","一","二","三","四","五","六"];
        function pad0(val) {//补充1~9月份和日期1~9前面的0
            return val<10?(val="0"+val):val;
        }
        var y=date.getFullYear();
        var M=pad0(date.getMonth()+1);
        console.log(date.getDay());
        var d=pad0(date.getDate());
        var day=week[date.getDay()];
        var h=date.getHours();
        var am=h<12?"上午":"下午";
        h>12&&(h-=12);
        h=pad0(h);
        var m=pad0(date.getMinutes());
        var s=pad0(date.getSeconds());
        return y+"年"+M+"月"+d+"日 星期"+day+" "+am+h+":"+m+":"+s;
    }
    console.log(formate(new Date()));
</script>
</body>
</html>
