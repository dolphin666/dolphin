<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
		function Flyer(fname,speed){
			//this->window->call->new
			this.fname=fname;
			this.speed=speed;
		}
		Flyer.prototype.fly=function(){
			console.log(
				this.fname+"以时速"+this.speed+"飞行");
		}
		function Plane(fname,speed,score){
			//this->new
      Flyer.call(this,fname,speed);
			this.score=score;
		}
		Plane.prototype.getScore=function(){
			console.log(
				"击落"+this.fname+"得"+this.score+"分");
		}
		Object.setPrototypeOf(
			Plane.prototype,Flyer.prototype
		);
		function Bee(fname,speed,award){
			Flyer.call(this,fname,speed);
			this.award=award;
		}
		Bee.prototype.getAward=function(){
			console.log(
			  "击落"+this.fname+"得奖励:"+this.award);
		}
		Object.setPrototypeOf(
			Bee.prototype,Flyer.prototype
		);
		var f16=new Plane("F16",1000,10);
		var bee=new Bee("小蜜蜂",50,"1 life");
		console.dir(f16); console.dir(bee);
		f16.fly(); f16.getScore();
		bee.fly(); bee.getAward();
	</script>
 </body>
</html>
