 </head>
 <body>
  <script>
		var arr1=[1,2,3,2,1];
		var arr2=[1,3,5,7,9];
		//判断哪个都是奇数
		function isOdd(val){
			return val%2==1;
		}
		console.log(
			arr1.every(isOdd),//false
			arr2.every(isOdd) //true
		);//如果换成some？
		//判断哪个数组是升序排列?
		function isASC(val,i,arr){
			return i<arr.length-1?val<=arr[i+1]:true;
		}
		console.log(
			arr1.every(isASC),//false
			arr2.every(isASC) //true
		);
	</script>
 </body>
</html>
