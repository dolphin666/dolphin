 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>//hoist
    console.log(a);//报错！
		let a=10;//不提前,且之前不允许出现a
		console.log(a);//10

		var b=10;
		function fun(){//hoist
		  console.log(b);//报错！
			let b=100;//不提前，且在当前作用域内的前半部分不允许提前出现b
			console.log(b);
		}
		fun();//报错
		console.log(b);
	</script>
 </body>
</html>
