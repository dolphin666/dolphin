 <body>
  <script>
		"use strict";

		var eric={
			id:1001,
			/*
			id:{
				value:1001,

				configurable:true
			}
			*/

			age:25,

		var id_attrs=

		//id只读

			ename:{configurable:false},
			salary:{enumerable:false,configurable:false}
		});

			console.log(key+":"+eric[key]);
		}
		console.log(eric.salary);

		eric.age=-2;
	</script>
 </body>
