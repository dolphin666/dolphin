<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
		//isArray的原理，其实就是第三种判断方法
		//小心: isArray是用Array直接调用的！
		if(!("isArray" in Array))
			Array.isArray=function(obj){
				document.write("调用自定义的isArray<br>");
				return Object.prototype.toString.call(obj)
								=="[object Array]";
			}
		//鄙视: API何时放在原型对象中，何时放在构造函数上——静态方法
		   //如果规定必须当前类型的子对象才能使用时，就放在原型对象中
			 //如果希望其它类型的子对象也能使用API时，就要放在构造函数上

		var obj1={},obj2=[1,2,3],obj3=new Date();
		document.write(Array.isArray(obj1)+"<br>");
		document.write(Array.isArray(obj2)+"<br>");
		document.write(Array.isArray(obj3)+"<br>");
	</script>
 </body>
</html>
