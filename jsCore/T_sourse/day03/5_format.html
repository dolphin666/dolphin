<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
		function format(date){
			var week=["日","一","二","三","四","五","六"];
			function pad0(val){
				return val<10?(val="0"+val):val;
			}
			var y=date.getFullYear();
			var M=pad0(date.getMonth()+1);
			var d=pad0(date.getDate());
			var day=week[date.getDay()];//0,1,2,3,4,5,6
			var h=date.getHours();
			var am=h<12?"上午":"下午";
			h>12&&(h-=12);
			h=pad0(h);
			var m=pad0(date.getMinutes());
			var s=pad0(date.getSeconds());
			return y+"年"+M+"月"+d+"日 星期"+day+" "+am +h+":"+m+":"+s;
		}
		console.log(format(new Date()));
		//2017年08月15日 星期二 下午02:12:45
	</script>
 </body>
</html>
