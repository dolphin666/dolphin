<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
		//6个红球: 1~33, 不重复
		//1个蓝球: 1~16
		
		var reds=[];//声明空数组reds
		//只要reds的元素个数<6个
		while(reds.length<6){
			//在1~33之间生成一个随机整数r
			var r=parseInt(Math.random()*33+1);
			//遍历reds中每个元素
			for(var i=0;i<reds.length;i++){
				//如果reds中当前元素等于r
				if(reds[i]==r)
					break;//就退出循环
			}//(循环退出)
			//如果i等于reds的length
			if(i==reds.length)
				reds.push(r);//才将r压入reds中
		}//(循环结束)
		//将reds按数字升序排列
		reds.sort(function(a,b){return a-b});
		//在1~16之间生成一个随机整数b
		var b=parseInt(Math.random()*16+1);
		document.write(String(reds)+" | "+b);
	</script>
 </body>
</html>
