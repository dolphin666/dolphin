 <body>
  <script>
		var n=3,b=true,s="Hello",x=null,y,
		    obj1=function(){},

		console.log(
			typeof n,//number
			typeof b,//boolean
			typeof s,//string
			typeof x,//object
			typeof y,//undefined
			typeof obj1,//function
			typeof obj2,//object
			typeof obj3,//object
			typeof obj4,//object
		);

		var obj1={},obj2=[1,2,3],obj3=new Date(),
		    obj4={};
				obj4.__proto__=obj2;
		//1. 判断爹
//		console.log(

//		console.log(
//			Object.getPrototypeOf(obj2)==Array.prototype);
//		//true
//		console.log(

//		console.log(

		//3. 判断对象的DNA
		console.log(

	  );
		console.log(
			Object.prototype.toString.call(obj2)

		console.log(

		//4. 其实ES5的Array中已经内置了isArray函数
		console.log(Array.isArray(obj1));
