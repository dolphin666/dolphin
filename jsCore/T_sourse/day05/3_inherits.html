<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
		function Student(sname,age){
			this.sname=sname; this.age=age;
		}
		Student.prototype.intr=function(){
			console.log(
				"I'm "+this.sname+", I'm "+this.age);
		}
		Student.prototype.className="初一2班";
		var lilei=new Student("Li Lei",11);
		var hmm=new Student("Han Meimei",12);
		console.dir(lilei); 
		console.dir(hmm);
		lilei.intr(); 
		hmm.intr();
		console.log(lilei.__proto__==hmm.__proto__);
		console.log(lilei.className,hmm.className);

		lilei.sname="Li Xiaolei";
		lilei.intr();
		Student.prototype.className="初二2班";
		console.log(lilei.className, hmm.className);

		console.log(
			lilei.toString(), hmm.toString()
		);
	</script>
 </body>
</html>
