<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	class Flyer {
		constructor(fname, speed) {
			//this->window->call->new
			this.fname = fname;
			this.speed = speed;
		}

		fly() {//Flyer.prototype.fly
			console.log(
					this.fname + "以时速" + this.speed + "飞行");
		}

		toString() {
			var arr = [];
			return `
				fname:${this.fname},speed:${this.speed}
			`;
		}
	}
	class Plane extends Flyer {
		constructor(fname, speed, score) {
			//this->new
			super(fname, speed);
			this.score = score;
		}

		getScore() {
			console.log(
					"击落" + this.fname + "得" + this.score + "分");
		}
		toString(){
			return super.toString()+`,score:${this.score}`;
		}
	}
	/*Object.setPrototypeOf(
	 Plane.prototype,Flyer.prototype
	 );*/

	var f16 = new Plane("F16", 1000, 10);
	console.dir(f16);
	f16.fly();
	f16.getScore();
	console.log(f16.toString());
</script>
</body>
</html>
