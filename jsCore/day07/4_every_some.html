<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	var arr1=[1,2,3,2,1];
	var arr2=[1,3,5,7,9];
	function isOdd(val) {
		return val%2==1;
	}
	console.log(
			arr1.every(isOdd),
			arr2.every(isOdd)
	)
	function isASC(val,i,arr) {
		return i<arr.length-1?val<=arr[i+1]:true;
	}
	console.log(
			arr1.every(isASC),
			arr2.every(isASC)
	)
</script>
</body>
</html>
