<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div id="app">
	<ul>
		<li v-for="item in list">
			{{item.name}}
		</li>
	</ul>
</div>
<script src="js/vue.min.js"></script>
<script src="js/vue-resource.js"></script>
<script>
	new Vue({
		el:"#app",
		data:{
			msg:"hello Vue",
			list:[]
		},
		mounted:function () {
			var url="http://localhost/1.php";
			this.$http.get(url).then(function (data) {
				//console.log(data)
				this.list=data.body;
			})
		}
	})
</script>
</body>
</html>
