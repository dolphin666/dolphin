<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .base{
      width:320px;
      height:300px;
      background:#ddd;
      border:3px solid #1b6d85;
      padding:12px;
      text-align: center;
    }
  </style>
</head>
<body>
<div id="app">
 <p>{{msg}}</p>
 <ul>
   <li v-for="item in list">
     {{item.name}}
   </li>
 </ul>
</div>
<script src="js/vue.min.js"></script>
<!--1:引入http插件-->
<script src="js/vue-resource.js"></script>
<script>
  new Vue({
    el:"#app",
    data:{
      msg:"hello vue",
      list:[],
    },
    mounted:function(){
      //1:发送ajax get请求
      var url = "http://127.0.0.1/1.php";
      this.$http.get(url).then(function(data){
        //console.log(data.body);
        this.list = data.body;
      });
    }
  });
</script>
</body>
</html>
