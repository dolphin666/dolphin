<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .base{
      width:320px;
      height:300px;
      background:#ddd;
      border:3px solid #1b6d85;
      padding:12px;
      text-align: center;
    }
  </style>
</head>
<body>
<div id="app">
  <!--2:显示不同组件信息-->
  <router-view></router-view>
</div>
<script src="js/vue.min.js"></script>
<!--1:引入路由插件-->
<script src="js/vue-router.js"></script>
<script>
  //3:创建三个组件
  var collect = Vue.component("collect",{
    template:`
      <div class="base">
        <h4>收藏页面</h4>
        <router-link to="/order">订单</router-link>
        <router-link to="/detail">详细</router-link>
      </div>
    `
  });
  var detail = Vue.component("detail",{
    template:`
      <div class="base">
        <h4>产品详细</h4>
        <router-link to="/collect">收藏</router-link>        </div>
    `
  });
  var order = Vue.component("order",{
    template:`
      <div class="base">
        <h4>订单页面</h4>
        <router-link to="/collect">收藏</router-link>
      </div>
    `
  });
  //4:创建路由词典
  const myRoutes = [
    {path:"",component:collect},
    {path:"/collect",component:collect},
    {path:"/order",component:order},
    {path:"/detail",component:detail},
  ];
  //5:创建路由对象(属性一个路由词典:myRoutes)
  const myRouter = new VueRouter({
    routes:myRoutes
  });
  //6:创建Vue
  new Vue({
    router:myRouter,
    el:"#app"
  });
</script>
</body>
</html>
