<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .base{
      width:320px;
      height:300px;
      background:#ddd;
      border:3px solid #1b6d85;
      padding:12px;
      text-align: center;
    }
  </style>
</head>
<body>
<div id="app">
  <!--2:显示不同组件信息-->
  <router-view></router-view>
</div>
<script src="js/vue.min.js"></script>
<!--1:引入路由插件-->
<script src="js/vue-router.js"></script>
<script>
  //3:创建三个组件
  var testLogin = Vue.component("login",{
    template:`
      <div class="base">
        <h4>这是登录页面</h4>
        <router-link to="/reg">注册</router-link>
      </div>
    `
  });
  var testRegiter = Vue.component("register",{
    template:`
      <div class="base">
        <h4>这是注册页面</h4>
        <button @click="jumpToLogin">注册完成,去登录</button>
      </div>
    `,
    methods:{
      jumpToLogin:function(){
        //通过js的方法,实现导航到指定路由地址对应组件
        this.$router.push("/login");
      }
    }
  });
  //练习:收藏->详细->订单 11:52--11:57
  //4:创建路由词典
  const myRoutes = [
    {path:"",component:testLogin},
    {path:"/login",component:testLogin},
    {path:"/reg",component:testRegiter},
  ];
  //5:创建路由对象(属性一个路由词典:myRoutes)
  const myRouter = new VueRouter({
    routes:myRoutes
  });
  //6:创建Vue
  new Vue({
    router:myRouter,
    el:"#app"
  });
</script>
</body>
</html>
