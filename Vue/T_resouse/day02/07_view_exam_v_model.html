<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>

  </style>
</head>
<body>
  <div id="app">
    {{myVal1}}
    <br/>
    <input type="text" v-model="myVal1"/>
    <br/>
    <input type="text" v-model.lazy="myVal1"/>
    <br/>
    <h4>|{{myVal2}}|</h4>
    <input type="text" v-model="myVal2"/>
    <br/>
    number:<input type="text" v-model.number="myVal2"/>
    <br/>
    trim:<input type="text" v-model.trim="myVal2"/>
    <br/>
  </div>
  <script src="js/vue.min.js"></script>
  <script>
    //1:model
    var exampleData = {
       myVal1:0,
       myVal2:0,
    }
    //2:viewmodel
    var app = new Vue({
      el:"#app",
      data:exampleData
    });
  </script>
</body>
</html>
