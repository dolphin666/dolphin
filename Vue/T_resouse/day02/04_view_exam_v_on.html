<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>

  </style>
</head>
<body>
  <div id="app">
    <input type="text" v-model="message"/>
    <br/>
    <button v-on:click="say">点一下1</button>
    <br/>
    <button @click="say">点一下2</button>
    <br/>
    <button @click="run('vue')">点一下3</button>
    <br/>
    <input type="button" @click="clickMe" value="btn1"/>
    <br/>
    <input type="button" @click.stop="clickMe" value="btn2"/>
    <br/>
    <input type="text" @keydown.enter="clickMe"/>
    <br/>
    <input type="text" @keydown.13="clickMe"/>
    <br/>
    <form action="#" @submit.prevent="handleSubmit">
        <button>login</button>
    </form>
    <select @change="handleChange">
        <option value="red">红色</option>
        <option value="green">绿色</option>
        <option value="blue">蓝色</option>
    </select>

  </div>
  <script src="js/vue.min.js"></script>
  <script>
    //1:model
    var exampleData = {
      message:"hello"
    }
    //2:viewmodel
    var app = new Vue({
      el:"#app",
      data:exampleData,
      methods:{
        say:function(){
          alert(this.message);
        },
        clickMe:function(){
          alert(this.message);
        },
        run:function(mes){
          this.message = mes;
        },
        handleSubmit:function(){
          console.log("提交事件被触发了.....");
        },handleChange:function(e){
          var target = e.target;
          console.log(target.value);
        }
      }
    });
  </script>
</body>
</html>
