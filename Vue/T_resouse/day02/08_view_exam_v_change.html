<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>

  </style>
</head>
<body>
  <div id="app">
     <h1 v-change="count">自定义指令</h1>
  </div>
  <script src="js/vue.min.js"></script>
  <script>
    //1:model
    var exampleData = {
       msg:"hello",
       count:0
    }
    //2:viewmodel
    var app = new Vue({
      el:"#app",
      data:exampleData,
      methods:{},      //保存自定义方法
      directives:{     //保存自定义指令
         change:{      //自定义指令 change
    bind:function(el,bindings){
      console.log("指令己经绑定到元素了")
    },    //将指令绑定元素执行
    update:function(el,bindings){
      console.log("指令中数据发生变化");
    },  //更新数据
    unbind:function(el,bindings){
      console.log("解除绑定");
    }   //卸载元素
         }
      }
    });
  </script>
</body>
</html>
