<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
  <!--4:挂载父组件-->
  <parent></parent>
</div>
<script src="js/vue.min.js"></script>
<script>
 //1:创建父组件
 Vue.component("parent",{
   data:function(){
     return {name:"牛魔王"}
   },
   template:`
     <div>
        <h4>父组件</h4>
        <child ref="mySon"></child>
        <button @click="getData">获取子组件数据</button>
     </div>
   `,
   methods:{
     getData:function(){
       console.log("子组件名称:"+this.$refs.mySon.name);
     }
   }
 });
 //2:创建子组件  15:37--15:39
 Vue.component("child",{
   data:function(){
     return {name:"红孩儿"}
   },
   mounted:function(){
     console.log("父元素数据:"+this.$parent.name);
   }
 });
 //3:创建vue
 new Vue({el:"#app"});
</script>
</body>
</html>
