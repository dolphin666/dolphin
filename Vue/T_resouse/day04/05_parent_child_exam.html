<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
  <!--4:挂载父组件-->
  <my-login></my-login>
</div>
<script src="js/vue.min.js"></script>
<script>
  //1:创建父组件
  Vue.component("my-login",{
    template:`
      <div>
        <h3>父组件</h3>
        username
        <my-input tips="用户名"></my-input>
        password
        <my-input tips="密码"></my-input>
      </div>
    `
  });
  //2:创建子组件
  Vue.component("my-input",{
    props:["tips"],
    template:`
      <input type="text" :placeholder="tips" />
    `
  });
  //3:创建vue
  new Vue({el:"#app"});
</script>
</body>
</html>
