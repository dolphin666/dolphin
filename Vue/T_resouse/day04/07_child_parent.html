<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
  <!--4:挂载父组件-->
  <parent></parent>
</div>
<script src="js/vue.min.js"></script>
<script>
 //1:创建父组件
 Vue.component("parent",{
   methods:{
     //1.1:创建方法接收子组件传递数据
     //msg 数据
     getData:function(msg){
       console.log("父组件接收子组件数据:"+msg);
     }
   },
   template:`
     <div>
       <h4>父组件</h4>
       <child @dataEvent="getData"></child>
     </div>
   `
 });
 //2:创建子组件
 Vue.component("child",{
   methods:{
     setData:function(){
       //触发绑定自定义事件dataEvent并且传递数据
       this.$emit("dataEvent","交话费");
     }
   },//14:18--14:20
   template:`
<div>
 <h4>子组件</h4>
 <button @click="setData">点击按钮发送数据给父组件</button>
</div>
   `
 });
 //3:创建vue
 new Vue({el:"#app"});
</script>
</body>
</html>
