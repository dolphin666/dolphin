<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
  <parent></parent>
</div>
<script src="js/vue.min.js"></script>
<script>
  //1:创建父组件
  Vue.component("parent",{
        data:function(){
          return {money:3000}
        },
        template:`
       <div>
          <h4>父组件</h4>
          <child :myValue="money"></child>
       </div>
    `
  });
  //2:创建子组件
  Vue.component("child",{
    template:`<div><h3>子组件</h3>
      {{myValue}}
    </div>`,
    props:["myValue"],   // 声明变量保存父组件数据
    mounted:function(){
      //声明变量结束，获取父元素数据.
      //己存保存 this.data
      console.log(this.myValue);
    }
  });
  //3:创建Vue
  new Vue({el:"#app"});
</script>
</body>
</html>
