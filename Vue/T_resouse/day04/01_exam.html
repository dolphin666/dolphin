<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <!--显示name-->
  <div id="app">
    {{name}}
    <br/>
    <ul>
      <li v-show="myHide" v-for="(item,idx) in list">
      {{item}}:{{idx}}
    </li>
    </ul>
    <button @click="setHide">点击后隐藏</button>
  </div>

  <!--循环显示list内容-->
  <!--添加按钮 btn 点击事件隐藏list内容-->
  <script src="js/vue.min.js"></script>
  <script>
    //9:18--9:21
    //1:创建model 对象:二个变量name字符串
    //                       list数组
    var exampleData = {
      name:"james",
      list:[10,20,30,40,51],
      myHide:true
    };
    //2:创建vue对象：修改挂载点与数据 #app
    new Vue({
      el:"#app",
      data:exampleData,
      methods:{
        setHide:function(){
          this.myHide = false;
        }
      }
    });
  </script>
</body>
</html>
