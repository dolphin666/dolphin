<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app">
  <!--4:挂载父组件-->
  <parent></parent>
</div>
<script src="js/vue.min.js"></script>
<script>
  //1:创建父组件
  Vue.component("parent",{
    data:function(){
      return {myCar:"QQ"}
    },
    template:`
      <div>
       <h4>父组件</h4>
       <child  :myValue="myCar"></child>
      </div>
    `
  });
  //2:创建子组件
  Vue.component("child",{
    props:["myValue"],
    template:`
      <div>
        <h4>子组件</h4>
        老爸给的车 {{myValue}}
        <input type="text" :value="myValue" />
      </div>
    `
  });
  //3:创建vue
  new Vue({el:"#app"});
</script>
</body>
</html>
