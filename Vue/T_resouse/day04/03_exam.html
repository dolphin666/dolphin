<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
   <h3>组件-组件生命周期</h3>
   <div id="app">
     <!--2:应用app-->
     <parent></parent>
   </div>
   <script src="js/vue.min.js"></script>
   <script>
     //1:创建组件
     //2:生命周期:创建，挂载,更新,销毁
     Vue.component("parent",{
       template:`<div>hello vue</div>`,
       beforeCreate:function(){
         console.log("1:组件创建之前");
       },
       created:function(){
         console.log("2:组件创建之后");
       },
       beforeMount:function(){
         console.log("3:挂载之前");
       },
       mounted:function(){
         console.log("4:挂载之后");
       }
     });
     //3:创建vue对象添加挂载点
     new Vue({
       el:"#app"
     });
   </script>
</body>
</html>
