<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
   <h3>vue 第二个示例:大花括号</h3>
   <div id="app">
     <!--3:view 显示数据-->
     <h4>{{message}}</h4>
     <!--在双花括号可以 执行运算-->
     <h4>{{3+5}}</h4>
     <!--获取数据对象中属性值-->
     <h4>{{car.brand}}</h4>
     <!--三目运算-->
     <h4>{{count>totalNum?"success":"error"}}</h4>
     <!--布尔值-->
     <h4>{{hasMore}}:{{!hasMore}}</h4>
     <!--数据内容按字符串输出-->
     <h4>{{html}}</h4>
   </div>
   <script src="js/vue.min.js"></script>
   <script>
     //1:创建 model
     var exampleData = {
       message:"hello vue",
       html:"<h6>hello vue</h6>",
       count:3,
       totalNum:10,
       hasMore:true,
       car:{
         brand:"volvo",
         price:30
       }
     };
     //2:创建 vue
     new Vue({
       el:"#app",
       data:exampleData
     });
   </script>
</body>
</html>
