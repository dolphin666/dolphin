<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
   <h3>vue 第二个示例(双向绑定)</h3>
   <div id="app">
      <!--3:创建view-->
     {{message}}
     <hr/>
     <!--v-model 将input中value与vue对象message绑定在一起-->
     <input type="text" v-model="message"/>
   </div>
   <script src="js/vue.min.js"></script>
   <script>
     //1:创建model
     var exampleData = {
       message : "hello vue"
     }
     //2:创建Vue实例（ViewModel=作用连接view+mode）
     new Vue({
       el:"#app",
       data:exampleData
     });

   </script>
</body>
</html>
