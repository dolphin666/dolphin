<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
   <h3>vue 指令:v-show</h3>
   <div id="app">
     <h3>v-show</h3>
     <h4 v-show="yes">yes</h4>
     <h4 v-show="no">no</h4>
     <h4 v-show="age>=25">age:{{age}}</h4>
     <h4 v-show="name.indexOf('w')>=0">name:{{name}}</h4>
   </div>
   <script src="js/vue.min.js"></script>
   <script>
    //1:创建数据
    var exampleData = {
      message:"hello vue",
      yes:true,
      no:false,
      age:28,
      name:"lion"
    };
    //2:创建vue实例
    new Vue({
      el:"#app",
      data:exampleData
    });
   </script>
</body>
</html>
