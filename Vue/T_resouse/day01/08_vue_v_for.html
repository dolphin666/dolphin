<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
   <h3>vue 指令:v-for</h3>
   <div id="app">
      <h4>显示数组中内容</h4>
     <ul>
       <li>{{myList[0]}}</li>
       <li>{{myList[1]}}</li>
       <li>{{myList[2]}}</li>
       <li>{{myList[3]}}</li>
       <li>{{myList[4]}}</li>
     </ul>
     <!--循环指令: v-for-->
     <hr/>
     <ul>
        <li v-for="item in myList">
            {{item}}
        </li>
     </ul>
     <hr/>
     <ul>
       <li v-for="(value,key) in myList">
            {{key}}:{{value}}
       </li>
     </ul>
   </div>
   <script src="js/vue.min.js"></script>
   <script>
    //1:创建数据
    var exampleData = {
       myList:[101,102,103,104,105]
    };
    //2:创建vue实例
    new Vue({
      el:"#app",
      data:exampleData
    });
   </script>
</body>
</html>
