<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
   <h3>vue 第一个示例</h3>
   <div id="app">
      <!--1:这里是View-->
      {{message}}
   </div>
   <script src="js/vue.min.js"></script>
   <script>
     //2:这里创建 model (数据)
     var exampleData = {
       message:"hello vue"
     };
     //3:创建Vue实例(ViewModel)
     new Vue({
       el:"#app",        //el:vue对象挂载app元素
       data:exampleData  //数据:exampleData
     });
   </script>
</body>
</html>
