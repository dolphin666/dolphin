<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container">
  <h3>插件--轮播广告</h3>
  <!--data-interval 切换图片时长-->
  <!--data-pause="null" 不暂停-->
  <div id="ad5" class="carousel"  data-ride="carousel"
      data-interval="1100" data-pause="null" style="border:1px solid red;background:#ddd">
    <!--必需:轮播广告滚动内容-->
    <div class="carousel-inner">
        <div class="item  active">
          <img src="img/1.jpg" />
          <div class="carousel-caption">
            <h4>世界名画--001</h4>
          </div>
        </div>
        <div class="item"><img src="img/2.jpg" />
          <div class="carousel-caption">
            <h4>世界名画--002</h4>
          </div>
        </div>
        <div class="item"><img src="img/3.jpg" />
          <div class="carousel-caption">
            <h4>世界名画--003</h4>
          </div>
        </div>
        <div class="item"><img src="img/4.jpg" />
          <div class="carousel-caption">
            <h4>世界名画--004</h4>
          </div>
        </div>
    </div>
    <!--可选:上一页/下一页 在inner元素外部-->
    <a href="#ad5" class="carousel-control left"
        data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a href="#ad5" class="carousel-control right"
       data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
    <!--序号指示器-->
    <ul class="carousel-indicators">
      <li data-slide-to="0" class="active" data-target="#ad5"></li>
      <li data-slide-to="1" data-target="#ad5"></li>
      <li data-slide-to="2" data-target="#ad5"></li>
      <li data-slide-to="3" data-target="#ad5"></li>
    </ul>
  </div>


</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootlint.js"></script>
<script>
  bootlint.showLintReportForCurrentDocument([]);
</script>
</body>
</html>
