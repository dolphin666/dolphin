<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<h3>自定义指令</h3>
<div id="app">
   {{count}}
   <button  @click="updateCount">clickMe</button>
  <hr/>
  <hr/>
  <h3  v-if="count<6"  v-change="count">自定义指令</h3>
</div>
<script src="js/vue.min.js"></script>
<script>


   //点击button按钮->将count变量加1 10:31--10:33
   var exampleData = {
     msg:"hello vue",
     count:0
   };
   new Vue({
      el:"#app",
      data:exampleData,
      methods:{
        updateCount:function(){
          this.count++;
        }
      },


      directives:{  //所有自定义指令保存在此对象中
        change:{    //自定义指令hange
          bind:function(el,bindings){//el 绑定元素 h1
                                     //指令对象
            console.log("初始化指令");
          },
          update:function(el,bindings){
            console.log("指令绑定数值发生变化");
            console.log(el);//绑定元素 h3
            console.log(bindings);//指令对象
            console.log(bindings.value);//指令绑定变量
          },
          unbind:function(el,bindings){
            console.log("解除绑定");
          }
        }
      }
    });
</script>
</body>
</html>
