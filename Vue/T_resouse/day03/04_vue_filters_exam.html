<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<h3>自定义过滤器</h3>
<div id="app">
  <h4>{{name}}</h4>
  <h4>{{name | myTextTransform(false)}}</h4>
  <h4>{{name | myTextTransform(true)}}</h4>
</div>
<script src="js/vue.min.js"></script>
<script>
   var exampleData = {
     msg:"hello vue",
     name:"James"
   };
   new Vue({
      el:"#app",
      data:exampleData,
      filters:{
        myTextTransform:function(myInput,arg1){
          if(arg1){
            return myInput.toUpperCase();
          }else{
            return myInput.toLowerCase();
          }
        }
      }
    });
</script>
</body>
</html>
