<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<h3>复合组件</h3>
<div id="app">
   <my-game></my-game>
</div>
<script src="js/vue.min.js"></script>
<script>
   Vue.component("my-game",{
     data:function(){
       return {
         randomNumber:0,  //中奖数
         userInput:0,     //用户输入数值
         result:''        //结果 大了 小了 正确
       }
     },
     mounted:function(){
       //创建中奖数 1-100 整数
       //并且保存randomNumber
       var num = Math.floor(Math.random()*20);
       this.randomNumber = num;
     },
     template:`
       <div>
         <input type="text" v-model="userInput" />
         <br />
         <p>{{result}}</p>
       </div>
     `,
     watch:{
       userInput:function(){
         if(this.userInput>this.randomNumber){
           this.result = "大了";
         }else if(this.userInput<this.randomNumber){
           this.result = "小了";
         }else{
           this.result = "厉害了";
         }
       }
     }
   })
   var exampleData = {
     msg:"hello vue",
   };
   new Vue({
      el:"#app",
      data:exampleData
   });
</script>
</body>
</html>
