<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<h3>综合练习组件</h3>
<div id="app">
  <my-component></my-component>
</div>
<script src="js/vue.min.js"></script>
<script>
   //练习一:透明度变化组件
   Vue.component("my-component",{
     template:`
<h2 v-bind:style="{opacity:opacityValue}">透明度的变化</h2>
     `,
     mounted:function(){
       console.log("挂载之后执行方法");
       var vm = this;
       setInterval(function(){
         vm.opacityValue+=0.1;
         if(vm.opacityValue>1){
           vm.opacityValue=0;
         }
       },200);
     },
     data:function(){
       return {opacityValue:0.2}
     }
   });

   var exampleData = {
     msg:"hello vue",
   };
   new Vue({
      el:"#app",
      data:exampleData
   });
</script>
</body>
</html>
