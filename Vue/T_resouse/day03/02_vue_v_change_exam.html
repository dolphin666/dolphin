<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<h3>自定义指令</h3>
<div id="app">
   {{msg}}
   <h3 v-change-background-color="myBgColor">hello</h3>
  <hr/>
  <hr/>
</div>
<script src="js/vue.min.js"></script>
<script>
   var exampleData = {
     msg:"hello vue",
     count:0,
     myBgColor:"#ff0000",
   };
   new Vue({
      el:"#app",
      data:exampleData,
      directives:{
          changeBackgroundColor:{
            bind:function(el,bindings){
            //el:指定绑定dom元素 h3dom对象
            //bindings:自定义指令对象
            //v-change-background-color="myBgColor"
            //bindings.value;=="#ff0000"
              console.log("绑定成功");
el.style.backgroundColor = bindings.value;
            }
          }
      }
    });
</script>
</body>
</html>
